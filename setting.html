<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Settings</title>
  <style>
    /* Custom styles for the profile picture */
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Profile Picture and Sidebar Toggle -->
<header class="flex items-center justify-between bg-white shadow-md p-4 md:p-6">
  <div>
    <!-- Profile Picture -->
    <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="profile-pic">
  </div>
  <!-- Sidebar Toggle Button -->
  <label for="sidebar-toggle" class="md:hidden block p-2 bg-blue-500 text-white cursor-pointer">
    <i class="bx bx-menu text-2xl"></i>
  </label>
  <!-- Sidebar Navigation (Visible on larger screens) -->
  <nav class="hidden md:flex space-x-4">
    <a href="dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
    <a href="user.html" class="text-gray-600 hover:text-gray-900">User</a>
    <a href="schudules.html" class="text-gray-600 hover:text-gray-900">Schedules</a>
    <a href="setting.html" class="text-gray-600 hover:text-gray-900">Settings</a>
  </nav>
</header>

<!-- Sidebar -->
<input type="checkbox" id="sidebar-toggle" class="hidden">
<div class="sidebar w-64 h-screen bg-white shadow-md md:block fixed top-0 left-0 transform -translate-x-full transition-transform duration-300 z-30">
  <ul class="mt-10">
    <li class="flex items-center px-6 py-2 hover:bg-blue-100 transition-colors">
      <i class="bx bxs-dashboard mr-3"></i>
      <a href="test.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
    </li>
    <li class="flex items-center px-6 py-2 hover:bg-blue-100 transition-colors">
      <i class="bx bxs-group mr-3"></i>
      <a href="user.html" class="text-gray-600 hover:text-gray-900">Users</a>
    </li>
    <li class="flex items-center px-6 py-2 hover:bg-blue-100 transition-colors">
      <i class="bx bx-calendar mr-3"></i>
      <a href="schudules.html" class="text-gray-600 hover:text-gray-900">Schedules</a>
    </li>
    <li class="flex items-center px-6 py-2 hover:bg-blue-100 transition-colors">
      <i class="bx bx-cog mr-3"></i>
      <a href="setting.html" class="text-gray-600 hover:text-gray-900">Settings</a>
    </li>
  </ul>
</div>

<!-- Main Content -->
<div class="ml-0 md:ml-64 transition-all duration-300">
  <div class="p-6 md:p-10">
    <h1 class="text-3xl font-semibold">Settings</h1>
    <ul class="flex items-center text-gray-500 mt-2">
      <li>
        <a href="dashboard.html" class="text-blue-500">Dashboard</a>
      </li>
      <li class="mx-2">
        <i class="bx bx-chevron-right"></i>
      </li>
      <li>
        <a href="settings.html" class="text-blue-500">Settings</a>
      </li>
    </ul>

    <!-- Change Profile Name -->
    <div class="bg-white p-6 rounded-lg shadow-md mt-6">
      <h3 class="text-lg font-semibold mb-4">Change Profile Name</h3>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">First Name:</label>
          <input type="text" id="first-name" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">Last Name:</label>
          <input type="text" id="last-name" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
      </form>
    </div>

    <!-- Update Personal Information -->
    <div class="bg-white p-6 rounded-lg shadow-md mt-6">
      <h3 class="text-lg font-semibold mb-4">Update Personal Information</h3>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
          <input type="email" id="email" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number:</label>
          <input type="tel" id="phone" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript for Sidebar Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const sidebarToggle = document.querySelector('#sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');

    sidebarToggle.addEventListener('change', function () {
      sidebar.classList.toggle('sidebar-open');
    });
  });
</script>

</body>
</html>
